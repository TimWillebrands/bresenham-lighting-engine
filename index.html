<html>
    <head>
        <title>Hello C3</title>
        <style>
            body {
                margin: 8px;
            }
            canvas {
                height: auto;
                width: calc(100% - 16px);
                image-rendering: pixelated;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <form id='controls'>
            <label for="x">x</label>
            <input type="range" value="80" min="0" max="180" name="x"></input>
            <label for="y">y</label>
            <input type="range" value="80" min="0" max="180" name="y"></input>
            <label for="radius">radius</label>
            <input type="range" value="40" min="0" max="60" name="radius"></input>
        </form>
        <section class="canvas">
            <canvas id='game' width='180' height="180"></canvas>
            <canvas id='walls' width='180' height="180" oncontextmenu="return false;"></canvas>
        </section>
        <script type="module" src="script.mjs"></script>
    </body>
</html>

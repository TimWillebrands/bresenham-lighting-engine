name: Deploy Web Demo to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - "src/**"
      - "examples/web-demo/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/deploy-demo.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "src/**"
      - "examples/web-demo/**"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # - name: Setup Bun
      #   uses: oven-sh/setup-bun@v1
      #   with:
      #     bun-version: latest

      # - name: Install demo dependencies
      #   working-directory: examples/web-demo
      #   run: bun install

      - name: Build WASM module
        working-directory: examples/web-demo
        run: |
          echo "ðŸ”¨ Building WASM module..."
          wasm-pack build \
            --target web \
            --out-dir examples/web-demo/pkg \
            --release \
            ../../

          echo "ðŸ“Š Build verification:"
          ls -la pkg/
          echo "WASM size: $(du -h pkg/bresenham_lighting_engine_bg.wasm | cut -f1)"

      - name: Prepare static deployment
        working-directory: examples/web-demo
        run: |
          echo "ðŸ“¦ Preparing static deployment..."

          # Create deployment directory
          mkdir -p ../../dist

          # Copy static files
          cp index.html ../../dist/
          cp script.mjs ../../dist/

          # Copy WASM package
          cp -r pkg ../../dist/

          # Create .nojekyll to disable Jekyll processing
          touch ../../dist/.nojekyll

          # Create a simple deployment info file
          cat > ../../dist/build-info.json << EOF
          {
            "build_time": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commit_sha": "${{ github.sha }}",
            "ref": "${{ github.ref }}",
            "workflow_run": "${{ github.run_number }}"
          }
          EOF

          echo "âœ… Deployment prepared:"
          ls -la ../../dist/

      - name: Upload deployment artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    # Only deploy on pushes to main/master, not on PRs
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post deployment info
        run: |
          echo "ðŸš€ Deployment completed!"
          echo "ðŸ“ Demo URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ”§ Build info available at: ${{ steps.deployment.outputs.page_url }}build-info.json"
